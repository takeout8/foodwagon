<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>FOOD WEBSITE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_container">
          <img src="./img/icon/Logo (2).png" alt="big-logo" />
          <ul>
            <li class="active__deliver"><b>Deliver to:</b></li>
            <li>
              <img
                src="./img/icon/map-marker-alt (1).png"
                alt="#"
                class="img_place"
              />
            </li>
            <li>Current Location</li>
            <li><b>Mohammadpur Bus Stand, Dhaka</b></li>
          </ul>
          <div class="logo-pointer">
            <div class="search">
              <img src="./img/icon/Search.png" alt="#" />
              <b>Search Food</b>
            </div>
            <div class="login__wrapper">
              <img src="./img/icon/user (1).png" alt="#" />
              <a href="#" class="login__link">Login</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main_container">
      <div class="main_center">
        <h2>ARE YOU STARVING?</h2>
        <p>Within a few clicks, find meals that are accessible near you</p>
      </div>
      <div class="table-text">
        <div class="main_name">
          <img src="./img/icon/Icon.png" alt="moto" />
          <a href="#" class="delivery_link">Delivery</a>
          <img src="./img/icon/Icon (1).png" alt="bag" />
          <a href="#" class="tool">Pickup</a>
        </div>
        <div class="main_down">
          <img src="./img/icon/Icon (2).png" alt="location" />
          <input type="text" placeholder="enter your addres" />
          <button>
            <img src="./img/icon/Icon (3).png" alt="loop" />
            <a href="#" class="food_link">Find Food</a>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
